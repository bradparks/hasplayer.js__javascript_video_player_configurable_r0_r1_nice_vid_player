<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Baseline hasplayer.js Player</title>
    <meta name="description" content="" />

    <!-- Minified hasplayer.js -->
    <script src="dist/hasplayer.min.js"></script>

    <script>
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }

        function startVideo() {
            var vars = getUrlVars(),
                url = "http://playready.directtaps.net/smoothstreaming/SSWSS720H264/SuperSpeedway_720.ism/Manifest",
                video,
                mediaPlayer;

            if (vars && vars.hasOwnProperty("url")) {
                url = vars.url;
            }

            video = document.querySelector(".hasplayer-video-player video");

            mediaPlayer = new MediaPlayer();
            mediaPlayer.init(video);
            mediaPlayer.load({url: url});
        }
    </script>

    <style>
        video {
            width: 640px;
            height: 480px;
        }
    </style>

    <body onload="startVideo()">
        <div class="hasplayer-video-player">
            <video controls="true"></video>
        </div>
    </body>
</html>
